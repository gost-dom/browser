<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gost-DOM - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-light.min.css"
    />
    <script src="/public/datastar/datastar.rc6.js" type="module"></script>
  </head>
  <body>
    <h1 class="d-flex justify-content-center mt-5">Datastar test</h1>
    <div class="container">
      <div class="py-4">
        <h2>Button click test</h2>
        <button
          id="fetch-events-button"
          data-on:click="@get('/datastarapi/events')"
          class="btn btn-primary"
        >
          Click me
        </button>
        <div id="click-target"></div>
      </div>

      <div class="py-4">
        <h2>Simple data bind</h2>
        <input
          id="echo-input-field"
          class="form-control"
          data-bind="foo"
          name="foo"
        />
        <div data-text="$foo" id="echo-output">
          I will be replaced with the contents of the input signal
        </div>
      </div>
    </div>
  </body>
</html>
